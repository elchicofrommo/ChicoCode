<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Open+Sans|Poiret+One&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg" href="/assets/favicon.svg" >
<link rel="stylesheet" href="/style/landing-page.css"/>

<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
</head>
 <body class='themeFive landing-page'>

<header class="header landing-page" id="header" >
  <div class=" landing-page">
  	<img src="https://cdn3.vectorstock.com/i/thumbs/14/62/cartoon-home-furniture-sofa-vector-741462.jpg" id="header-img" alt="" class=" landing-page"/>
  	FCC Furniture Outlet
  </div>
  <nav id="nav-bar" class="themeFive landing-page">
  	<a href="#video" class="nav-link landing-page">Sales</a>
  	<div class="nav-space landing-page"></div>
  	<a href="#email" class="nav-link landing-page">Service</a>
  	<div class="nav-space landing-page"></div>
  	<a href="#submit" class="nav-link landing-page">Products</a>
  </nav>
</header>

<div class="outerDiv themeFive landing-page"  id="main">

<div class="innerDiv landing-page" >
	<div class="videoContainer landing-page">
		<iframe  src="https://www.youtube.com/embed/dAa6bOWB8qY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" class=" landing-page" allowfullscreen id="video"></iframe>
    		
     </div>

    <div class="formContainer landing-page">
    	

      	<form id="form" class="myForm landing-page" action="https://www.freecodecamp.com/email-submit">

	        <div class="inputRow landing-page">
	        	<label for="email" id="email-label" class="inputLabel landing-page">Signup for Alerts</label>
	        	<input type="email" id="email" name="email" required placeholder="you@gmail.com" class="inputText landing-page"/>
	        </div>
	        
      
	        <div>
	          <input type="submit" id="submit" class=" landing-page" />
	        </div>

    	</form>
    </div>
</div>
</div>

</html>
