<script>

		window.scrollTo(4,1);

	}

	function navigateTo(id){

		
		event.preventDefault();
		var element = document.getElementById(id);
		console.log("navigate to event offset is " + element.offsetTop);
		element.scrollIntoView();

		return false;
	}
